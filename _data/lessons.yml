lessons:
  # ============================================================================
  # MÓDULO 1: Fundamentos de Segurança em QA
  # ============================================================================
  
  - id: lesson-1-1
    title: "Introdução à Segurança em QA"
    slug: "introducao-seguranca-qa"
    module: module-1
    order: 1
    duration: "60 minutos"
    level: "Básico"
    prerequisites: []
    podcast:
      file: "assets/podcasts/1.1-Introducao_Seguranca_QA.m4a"
      image: "assets/images/podcasts/1.1-Introducao_Seguranca_QA.png"
      title: "Introdução à Segurança em QA"
      description: "Compreenda o papel crítico da segurança na qualidade de software. Discutimos por que segurança não é apenas responsabilidade de DevOps, mas parte essencial do processo de QA desde o início do desenvolvimento."
      duration: "45-60 minutos"

  - id: lesson-1-2
    title: "OWASP Top 10 e Principais Vulnerabilidades"
    slug: "owasp-top-10"
    module: module-1
    order: 2
    duration: "90 minutos"
    level: "Básico"
    prerequisites: ["lesson-1-1"]
    exercises:
      - lesson-1-2-exercise-1-identificar-vulnerabilidades
      - lesson-1-2-exercise-2-sql-injection
      - lesson-1-2-exercise-4-broken-access-control
      - lesson-1-2-exercise-5-owasp-checklist
    podcast:
      file: "assets/podcasts/1.2-OWASP_Top_10.m4a"
      image: "assets/images/podcasts/1.2-OWASP_Top_10.png"
      title: "OWASP Top 10 - Vulnerabilidades que Todo QA Deve Conhecer"
      description: "Análise detalhada das 10 principais vulnerabilidades de segurança web segundo OWASP: Injection, Broken Authentication, XSS, e mais. Aprenda a identificá-las em testes."
      duration: "60-75 minutos"

  - id: lesson-1-3
    title: "Shift-Left Security: Segurança desde o Início"
    slug: "shift-left-security"
    module: module-1
    order: 3
    duration: "60 minutos"
    level: "Básico"
    prerequisites: ["lesson-1-2"]
    exercises:
      - lesson-1-3-exercise-1-security-requirements
      - lesson-1-3-exercise-2-threat-modeling-early
      - lesson-1-3-exercise-3-devqa-security-collab
      - lesson-1-3-exercise-4-shift-left-checklist
    podcast:
      file: "assets/podcasts/1.3-Shift_Left_Security.m4a"
      image: "assets/images/podcasts/1.3-Shift_Left_Security.png"
      title: "Shift-Left Security na Prática"
      description: "Entenda como integrar segurança desde as fases iniciais do desenvolvimento. Discutimos requisitos de segurança, threat modeling, e como QA pode atuar preventivamente."
      duration: "45-60 minutos"

  - id: lesson-1-4
    title: "Threat Modeling e Análise de Riscos"
    slug: "threat-modeling"
    module: module-1
    order: 4
    duration: "90 minutos"
    level: "Intermediário"
    prerequisites: ["lesson-1-3"]
    podcast:
      file: "assets/podcasts/1.4-Threat_Modeling.m4a"
      image: "assets/images/podcasts/1.4-Threat_Modeling.png"
      title: "Threat Modeling: Identificando Ameaças Antes de Acontecerem"
      description: "Aprenda técnicas de modelagem de ameaças (STRIDE, PASTA) e como aplicá-las em diferentes contextos de projeto para identificar riscos de segurança proativamente."
      duration: "60-75 minutos"

  - id: lesson-1-5
    title: "Compliance e Regulamentações (LGPD, PCI-DSS, SOC2)"
    slug: "compliance-regulamentacoes"
    module: module-1
    order: 5
    duration: "90 minutos"
    level: "Intermediário"
    prerequisites: ["lesson-1-4"]
    podcast:
      file: "assets/podcasts/1.5-Compliance_Regulamentacoes.m4a"
      image: "assets/images/podcasts/1.5-Compliance_Regulamentacoes.png"
      title: "Compliance em Segurança: LGPD, PCI-DSS e SOC2"
      description: "Navegue pelas principais regulamentações de segurança e privacidade. Como garantir compliance em projetos de diferentes setores e o papel do QA nesse processo."
      duration: "60-75 minutos"

  # ============================================================================
  # MÓDULO 2: Testes de Segurança na Prática
  # ============================================================================

  - id: lesson-2-1
    title: "SAST: Static Application Security Testing"
    slug: "sast-testes-estaticos"
    module: module-2
    order: 1
    duration: "90 minutos"
    level: "Intermediário"
    prerequisites: ["lesson-1-5"]
    podcast:
      file: "assets/podcasts/2.1-SAST_Testes_Estaticos.m4a"
      image: "assets/images/podcasts/2.1-SAST_Testes_Estaticos.png"
      title: "SAST: Encontrando Vulnerabilidades no Código"
      description: "Mergulhe nos testes estáticos de segurança. Ferramentas como SonarQube, Checkmarx, Semgrep e como integrá-las no workflow de QA."
      duration: "60-75 minutos"

  - id: lesson-2-2
    title: "DAST: Dynamic Application Security Testing"
    slug: "dast-testes-dinamicos"
    module: module-2
    order: 2
    duration: "90 minutos"
    level: "Intermediário"
    prerequisites: ["lesson-2-1"]
    podcast:
      file: "assets/podcasts/2.2-DAST_Testes_Dinamicos.m4a"
      image: "assets/images/podcasts/2.2-DAST_Testes_Dinamicos.png"
      title: "DAST: Testando Aplicações em Execução"
      description: "Aprenda testes dinâmicos de segurança com OWASP ZAP, Burp Suite, e Acunetix. Como configurar, executar e interpretar resultados de scans de segurança."
      duration: "60-75 minutos"

  - id: lesson-2-3
    title: "Testes de Penetração (Pentest) Básico"
    slug: "pentest-basico"
    module: module-2
    order: 3
    duration: "120 minutos"
    level: "Avançado"
    prerequisites: ["lesson-2-2"]
    podcast:
      file: "assets/podcasts/2.3-Pentest_Basico.m4a"
      image: "assets/images/podcasts/2.3-Pentest_Basico.png"
      title: "Pentest para QAs: Pensando como um Atacante"
      description: "Introdução ao mindset de pentesting. Técnicas básicas de exploração, ferramentas essenciais (Metasploit, Nmap) e como QA pode colaborar com equipes de segurança."
      duration: "75-90 minutos"

  - id: lesson-2-4
    title: "Automação de Testes de Segurança"
    slug: "automacao-testes-seguranca"
    module: module-2
    order: 4
    duration: "120 minutos"
    level: "Avançado"
    prerequisites: ["lesson-2-3"]
    podcast:
      file: "assets/podcasts/2.4-Automacao_Testes_Seguranca.m4a"
      image: "assets/images/podcasts/2.4-Automacao_Testes_Seguranca.png"
      title: "Automatizando Testes de Segurança no Pipeline"
      description: "Como automatizar SAST, DAST e SCA (Software Composition Analysis) em pipelines CI/CD. Scripts, integrações e boas práticas para testes de segurança contínuos."
      duration: "75-90 minutos"

  - id: lesson-2-5
    title: "Dependency Scanning e SCA"
    slug: "dependency-scanning-sca"
    module: module-2
    order: 5
    duration: "90 minutos"
    level: "Intermediário"
    prerequisites: ["lesson-2-4"]
    podcast:
      file: "assets/podcasts/2.5-Dependency_Scanning_SCA.m4a"
      image: "assets/images/podcasts/2.5-Dependency_Scanning_SCA.png"
      title: "Análise de Dependências: Segurança em Bibliotecas de Terceiros"
      description: "Aprenda a usar ferramentas como Snyk, Dependabot, OWASP Dependency-Check para identificar vulnerabilidades em dependências de projetos."
      duration: "60-75 minutos"

  # ============================================================================
  # MÓDULO 3: Segurança por Setor
  # ============================================================================

  - id: lesson-3-1
    title: "Segurança no Setor Financeiro"
    slug: "seguranca-setor-financeiro"
    module: module-3
    order: 1
    duration: "90 minutos"
    level: "Intermediário"
    prerequisites: ["lesson-2-5"]
    podcast:
      file: "assets/podcasts/3.1-Seguranca_Setor_Financeiro.m4a"
      image: "assets/images/podcasts/3.1-Seguranca_Setor_Financeiro.png"
      title: "Segurança em Fintech: Casos Práticos CWI"
      description: "Requisitos específicos do setor financeiro: PCI-DSS, Open Banking, autenticação forte. Exemplos de testes em aplicações financeiras de clientes CWI."
      duration: "60-75 minutos"

  - id: lesson-3-2
    title: "Segurança no Setor Educacional"
    slug: "seguranca-setor-educacional"
    module: module-3
    order: 2
    duration: "90 minutos"
    level: "Intermediário"
    prerequisites: ["lesson-3-1"]
    podcast:
      file: "assets/podcasts/3.2-Seguranca_Setor_Educacional.m4a"
      image: "assets/images/podcasts/3.2-Seguranca_Setor_Educacional.png"
      title: "Segurança em EdTech: Protegendo Dados de Alunos"
      description: "Desafios de segurança em plataformas educacionais: LGPD para menores, COPPA, autenticação em ambientes acadêmicos. Casos práticos de projetos educacionais CWI."
      duration: "60-75 minutos"

  - id: lesson-3-3
    title: "Segurança em Ecommerce"
    slug: "seguranca-ecommerce"
    module: module-3
    order: 3
    duration: "90 minutos"
    level: "Intermediário"
    prerequisites: ["lesson-3-2"]
    podcast:
      file: "assets/podcasts/3.3-Seguranca_Ecommerce.m4a"
      image: "assets/images/podcasts/3.3-Seguranca_Ecommerce.png"
      title: "Segurança em Ecommerce: Da Autenticação ao Checkout"
      description: "Segurança em plataformas de ecommerce: proteção de pagamentos, prevenção de fraudes, gestão de sessões. Testes de segurança em fluxos de compra de clientes CWI."
      duration: "60-75 minutos"

  - id: lesson-3-4
    title: "Segurança em Aplicações de IA"
    slug: "seguranca-aplicacoes-ia"
    module: module-3
    order: 4
    duration: "120 minutos"
    level: "Avançado"
    prerequisites: ["lesson-3-3"]
    podcast:
      file: "assets/podcasts/3.4-Seguranca_Aplicacoes_IA.m4a"
      image: "assets/images/podcasts/3.4-Seguranca_Aplicacoes_IA.png"
      title: "Segurança em IA: Novos Desafios, Novas Abordagens"
      description: "Vulnerabilidades específicas de IA: model poisoning, adversarial attacks, data leakage. Como testar segurança em aplicações com ML/AI."
      duration: "75-90 minutos"

  - id: lesson-3-5
    title: "APIs e Microserviços: Segurança Distribuída"
    slug: "seguranca-apis-microservicos"
    module: module-3
    order: 5
    duration: "90 minutos"
    level: "Avançado"
    prerequisites: ["lesson-3-4"]
    podcast:
      file: "assets/podcasts/3.5-Seguranca_APIs_Microservicos.m4a"
      image: "assets/images/podcasts/3.5-Seguranca_APIs_Microservicos.png"
      title: "Segurança em APIs e Arquiteturas Distribuídas"
      description: "OWASP API Security Top 10, autenticação OAuth2/JWT, rate limiting, testes de APIs. Exemplos de arquiteturas de clientes CWI."
      duration: "60-75 minutos"

