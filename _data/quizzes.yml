      (vs semanas manualmente). Executive Order 14028 (2021): governo dos EUA exige
      SBOM de fornecedores.'
  - id: q6
    question: O que são supply chain attacks e como SCA ajuda a prevenir?
    options:
    - Ataques a lojas físicas
    - Atacantes comprometem packages legítimos (typosquatting, malware, maintainer
      account takeover). SCA com malware detection e behavioral analysis detecta
      anomalias
    - Apenas ataques de phishing
    - Ataques que SCA não detecta
    correct: 1
    explanation: 'Supply chain attacks cresceram 650% (Sonatype 2023). Exemplos:
      event-stream (malware em package npm), ua-parser-js (9M downloads/week comprometido),
      colors.js sabotage. SCA moderno detecta: typosquatting, malware, behavioral
      anomalies, maintainer changes.'
  - id: q7
    question: Por que licenças de dependências são críticas para compliance?
    options:
    - Apenas para documentação
    - Usar dependência GPL em software proprietário pode custar milhões em processos.
      SCA mapeia todas as licenças e alerta sobre incompatibilidades
    - Licenças não importam
    - Apenas para open source
    correct: 1
    explanation: 'Licenças têm implicações legais. GPL é "viral": se você usa library
      GPL, seu código deve ser open-source. Empresa proprietária usando GPL inadvertidamente
      = processo milionário. SCA mapeia licenças (MIT, Apache, GPL, etc) e alerta
      sobre incompatibilidades.'
  - id: q8
    question: O que é dependency pinning e quais são os trade-offs?
    options:
    - Sempre usar latest version
    - Fixar versões exatas (package.json "1.2.3" vs "^1.2.3"). Evita breaking changes
      inesperados mas você não recebe security patches automaticamente
    - Deletar dependências
    - Usar apenas dependências antigas
    correct: 1
    explanation: 'Pinning (1.2.3) vs ranges (^1.2.3). Pinning garante builds reproduzíveis
      e evita breaking changes, mas você não recebe patches de segurança automaticamente.
      Ranges recebem patches mas podem quebrar build. Solução: pinning + Dependabot
      para updates controlados.'
  - id: q9
    question: Como SCA deve ser integrado em CI/CD?
    options:
    - Apenas scan manual mensal
    - 'Scan a cada commit (fast feedback), Quality Gate bloqueando merges com Critical/High
      CVEs, Daily full scan, Pre-production scan final'
    - Não integrar em CI/CD
    - Apenas em produção
    correct: 1
    explanation: 'Estratégia ideal: 1) Scan a cada commit/PR para feedback rápido
      (<2 min), 2) Quality Gate bloqueando Critical/High CVEs, 3) Daily full scan
      (novas CVEs publicadas diariamente), 4) Pre-production scan final. Dependabot/Renovate
      para auto-fix PRs.'
  - id: q10
    question: O que fazer quando SCA detecta CVE Critical em dependência que não
      tem patch disponível?
    options:
    - Ignorar a vulnerabilidade
    - '1) Verificar se CVE é exploitável no seu contexto, 2) Procurar dependência
      alternativa, 3) Isolar componente vulnerável, 4) Implementar WAF rules, 5)
      Monitorar para patch'
    - Sempre usar a dependência vulnerável
    - Deletar a aplicação
    correct: 1
    explanation: 'Se CVE Critical sem patch: 1) Avaliar exploitabilidade real (às
      vezes CVE não é exploitável no seu uso), 2) Buscar fork ou alternativa, 3)
      Isolar (container, network segmentation), 4) Mitigar com WAF/IPS rules, 5)
      Monitorar CVE para patch. Documentar decisão e aceitar risco temporariamente
      se necessário.'
