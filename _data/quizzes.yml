quizzes:
- lesson_id: lesson-1-1
  questions:
  - id: q1
    question: Qual é a tríade fundamental de segurança da informação?
    options:
    - Autenticação, Autorização, Auditoria
    - Confidencialidade, Integridade, Disponibilidade
    - Criptografia, Firewall, Antivírus
    - Prevenção, Detecção, Resposta
    correct: 1
    explanation: A tríade CIA (Confidencialidade, Integridade, Disponibilidade) é
      a base da segurança da informação.
  - id: q2
    question: Qual é a principal diferença entre QA Tradicional e Security QA?
    options:
    - Security QA foca apenas em testes de penetração
    - Security QA só trabalha em produção
    - Não há diferença, são a mesma coisa
    - Security QA pensa como atacante e testa casos maliciosos, enquanto QA tradicional
      foca em funcionalidade
    correct: 3
    explanation: Security QA complementa QA tradicional pensando em casos de uso maliciosos
      e vulnerabilidades, não apenas funcionalidade correta.
  - id: q3
    question: O que significa 'Confidencialidade' na tríade CIA?
    options:
    - Dados devem ser criptografados
    - Sistemas devem estar sempre disponíveis
    - Informações só são acessíveis a quem tem autorização
    - Informações não podem ser modificadas
    correct: 2
    explanation: Confidencialidade garante que informações só sejam acessíveis a pessoas
      autorizadas.
  - id: q4
    question: Quando segurança deve ser considerada no ciclo de desenvolvimento?
    options:
    - Apenas na fase de testes
    - Apenas antes do deploy
    - Apenas em produção
    - Desde a fase de requisitos até produção
    correct: 3
    explanation: Segurança deve ser considerada desde o início (Shift-Left Security)
      para reduzir custos e vulnerabilidades.
  - id: q5
    question: Qual é o custo médio de uma violação de dados em 2023?
    options:
    - US$ 1 milhão
    - US$ 10 milhões
    - US$ 2 milhões
    - US$ 4,45 milhões
    correct: 3
    explanation: Segundo IBM Security, o custo médio foi de US$ 4,45 milhões em 2023.
  - id: q6
    question: O que significa 'Integridade' na tríade CIA?
    options:
    - Informações devem ser deletadas após uso
    - Informações devem estar sempre disponíveis
    - Informações não podem ser modificadas de forma não autorizada
    - Informações devem ser públicas
    correct: 2
    explanation: Integridade garante que informações não sejam modificadas de forma
      não autorizada.
  - id: q7
    question: Por que QA está em posição única para identificar vulnerabilidades?
    options:
    - Porque QA conhece os fluxos e pode pensar como usuário E como atacante
    - Porque QA trabalha apenas com segurança
    - Porque QA só testa em produção
    - Porque QA não precisa conhecer o código
    correct: 0
    explanation: QA conhece os fluxos da aplicação e pode identificar vulnerabilidades
      pensando tanto como usuário válido quanto como atacante.
  - id: q8
    question: Qual é o modelo CORRETO de segurança no desenvolvimento?
    options:
    - Dev → QA → Security → Produção (sequencial)
    - Security apenas em produção
    - Security integrado desde requisitos até produção (Shift-Left)
    - Security apenas no final do processo
    correct: 2
    explanation: O modelo Shift-Left integra segurança desde o início, reduzindo custos
      e vulnerabilidades.
  - id: q9
    question: O que é 'Disponibilidade' na tríade CIA?
    options:
    - Sistemas devem estar acessíveis quando necessário
    - Informações devem estar sempre públicas
    - Informações devem ser deletadas regularmente
    - Sistemas devem estar offline para segurança
    correct: 0
    explanation: Disponibilidade garante que sistemas estejam acessíveis quando necessário.
  - id: q10
    question: Em qual setor um vazamento de dados de menores pode resultar em multas
      LGPD e processo judicial?
    options:
    - Ecommerce
    - Tecnologia
    - Educacional
    - Financeiro
    correct: 2
    explanation: No setor educacional, vazamento de dados de menores pode resultar
      em multas LGPD severas e processos judiciais.
- lesson_id: lesson-1-2
  questions:
  - id: q1
    question: 'Qual é a vulnerabilidade #1 do OWASP Top 10 2021?'
    options:
    - Broken Access Control
    - Cryptographic Failures
    - Injection
    - Security Misconfiguration
    correct: 0
    explanation: 'Broken Access Control é a vulnerabilidade #1 do OWASP Top 10 2021,
      representando 94% das aplicações testadas.'
  - id: q2
    question: O que é SQL Injection?
    options:
    - Inserção de código SQL malicioso através de inputs do usuário
    - Roubo de cookies
    - Ataque de negação de serviço
    - Ataque de força bruta
    correct: 0
    explanation: SQL Injection ocorre quando código SQL malicioso é inserido através
      de inputs do usuário não validados.
  - id: q3
    question: Qual é a melhor forma de prevenir XSS (Cross-Site Scripting)?
    options:
    - Desabilitar JavaScript
    - Validar e sanitizar todos os inputs do usuário
    - Usar apenas HTTPS
    - Usar apenas cookies HTTPOnly
    correct: 1
    explanation: A melhor prevenção é validar e sanitizar todos os inputs do usuário,
      além de usar Content Security Policy (CSP).
  - id: q4
    question: O que caracteriza Broken Access Control?
    options:
    - Falta de autenticação
    - Falta de criptografia
    - Senhas fracas
    - Usuários conseguem acessar recursos ou funcionalidades além de suas permissões
    correct: 3
    explanation: Broken Access Control ocorre quando usuários conseguem acessar recursos
      ou funcionalidades além de suas permissões autorizadas.
  - id: q5
    question: Qual vulnerabilidade permite que atacantes falsifiquem identidades?
    options:
    - Injection
    - Security Misconfiguration
    - Insecure Design
    - Broken Authentication
    correct: 3
    explanation: Broken Authentication permite que atacantes comprometam senhas, tokens
      ou explotem falhas de implementação para assumir identidades de usuários.
  - id: q6
    question: O que é IDOR (Insecure Direct Object Reference)?
    options:
    - Ataque de negação de serviço
    - Acesso direto a objetos sem validação de autorização
    - Vazamento de informações
    - Ataque de força bruta
    correct: 1
    explanation: IDOR ocorre quando uma aplicação fornece acesso direto a objetos
      baseado em input do usuário sem validação de autorização.
  - id: q7
    question: Qual é o impacto de um ataque de Injection bem-sucedido?
    options:
    - Apenas negação de serviço
    - Apenas perda de dados
    - Apenas comprometimento do cliente
    - Pode resultar em perda de dados, negação de serviço ou comprometimento completo
      do servidor
    correct: 3
    explanation: Injection pode resultar em perda de dados, negação de serviço, comprometimento
      completo do servidor ou até mesmo comprometimento de outros sistemas.
  - id: q8
    question: O que é Security Misconfiguration?
    options:
    - Configurações de segurança ausentes, incorretas ou desatualizadas
    - Falta de autenticação
    - Falta de criptografia
    - Senhas fracas
    correct: 0
    explanation: Security Misconfiguration ocorre quando configurações de segurança
      estão ausentes, incorretas ou desatualizadas, deixando aplicações vulneráveis.
  - id: q9
    question: Qual vulnerabilidade do OWASP Top 10 está relacionada a componentes
      com vulnerabilidades conhecidas?
    options:
    - Insecure Design
    - Vulnerable and Outdated Components
    - Server-Side Request Forgery
    - Security Logging and Monitoring Failures
    correct: 1
    explanation: Vulnerable and Outdated Components refere-se ao uso de componentes
      com vulnerabilidades conhecidas que podem comprometer a aplicação.
  - id: q10
    question: Em um contexto CWI Financeiro, qual vulnerabilidade OWASP é mais crítica?
    options:
    - Broken Access Control (acesso não autorizado a contas)
    - Todas as acima são críticas
    - Injection (SQL Injection em dados financeiros)
    - Cryptographic Failures (dados de cartão não criptografados)
    correct: 1
    explanation: 'No contexto financeiro, todas essas vulnerabilidades são críticas:
      Broken Access Control pode permitir acesso a contas, Cryptographic Failures
      podem expor dados de cartão, e Injection pode comprometer dados financeiros.'
- lesson_id: lesson-1-3
  questions:
  - id: q1
    question: O que significa 'Shift-Left Security'?
    options:
    - Integrar segurança desde as fases iniciais do desenvolvimento (requisitos, design)
    - Apenas fazer testes de segurança
    - Mover segurança para o final do desenvolvimento
    - Contratar especialistas de segurança
    correct: 0
    explanation: Shift-Left Security significa integrar segurança desde as fases iniciais
      do desenvolvimento, não apenas no final.
  - id: q2
    question: Qual é o custo de corrigir uma vulnerabilidade encontrada em produção
      comparado à fase de requisitos?
    options:
    - Mesmo custo
    - 10x mais caro
    - 30-100x mais caro
    - Mais barato
    correct: 2
    explanation: Corrigir vulnerabilidades em produção pode custar 30-100x mais do
      que identificá-las e corrigi-las na fase de requisitos.
  - id: q3
    question: Em qual fase do SDLC o Shift-Left Security deve começar?
    options:
    - Apenas na fase de testes
    - Desde a fase de requisitos
    - Apenas antes do deploy
    - Apenas na fase de desenvolvimento
    correct: 1
    explanation: Shift-Left Security deve começar desde a fase de requisitos, onde
      security requirements são definidos.
  - id: q4
    question: Qual é o papel do QA no Shift-Left Security?
    options:
    - Não tem papel
    - Apenas testar no final
    - Apenas validar funcionalidade
    - Participar de threat modeling, validar security requirements e testar segurança
      desde o início
    correct: 3
    explanation: QA deve participar de threat modeling, validar security requirements
      e testar segurança desde o início do desenvolvimento.
  - id: q5
    question: O que são Security Requirements?
    options:
    - Apenas requisitos de performance
    - Requisitos funcionais normais
    - Requisitos de design
    - 'Requisitos específicos de segurança que devem ser implementados (ex: autenticação
      forte, criptografia)'
    correct: 3
    explanation: Security Requirements são requisitos específicos de segurança que
      devem ser implementados, como autenticação forte, criptografia, controle de
      acesso.
  - id: q6
    question: Qual é a diferença entre abordagem tradicional e Shift-Left?
    options:
    - Ambas fazem segurança apenas em produção
    - 'Tradicional: segurança no final. Shift-Left: segurança desde o início'
    - 'Tradicional: segurança desde o início. Shift-Left: segurança no final'
    - Não há diferença
    correct: 1
    explanation: Abordagem tradicional deixa segurança para o final, enquanto Shift-Left
      integra segurança desde o início do desenvolvimento.
  - id: q7
    question: Quais são os benefícios do Shift-Left Security?
    options:
    - Apenas melhorar qualidade
    - Reduzir custos, identificar vulnerabilidades cedo, melhorar qualidade e acelerar
      entrega
    - Apenas reduzir custos
    - Apenas acelerar entrega
    correct: 1
    explanation: Shift-Left Security reduz custos, identifica vulnerabilidades cedo,
      melhora qualidade e pode até acelerar entrega ao evitar retrabalho.
  - id: q8
    question: Em um projeto CWI, quando Security Requirements devem ser definidos?
    options:
    - Durante fase de requisitos, antes de começar desenvolvimento
    - Apenas em produção
    - Apenas durante desenvolvimento
    - Apenas durante testes
    correct: 0
    explanation: Security Requirements devem ser definidos durante a fase de requisitos,
      antes de começar o desenvolvimento.
  - id: q9
    question: O que é colaboração Dev-QA-Security no contexto Shift-Left?
    options:
    - Times trabalham juntos desde o início, compartilhando conhecimento de segurança
    - Times trabalham isolados
    - Apenas Security trabalha
    - Apenas Dev trabalha
    correct: 0
    explanation: Colaboração Dev-QA-Security significa que os times trabalham juntos
      desde o início, compartilhando conhecimento de segurança.
  - id: q10
    question: Qual métrica indica sucesso do Shift-Left Security?
    options:
    - Apenas custo de desenvolvimento
    - Redução de vulnerabilidades em produção, tempo para corrigir vulnerabilidades,
      custo de correção
    - Apenas tempo de desenvolvimento
    - Apenas número de vulnerabilidades encontradas
    correct: 1
    explanation: Sucesso do Shift-Left é medido por redução de vulnerabilidades em
      produção, tempo para corrigir vulnerabilidades e custo de correção.
- lesson_id: lesson-1-4
  questions:
  - id: q1
    question: O que é Threat Modeling?
    options:
    - Apenas testes de penetração
    - Apenas análise de código
    - Apenas testes de segurança
    - Processo estruturado para identificar, documentar e mitigar ameaças antes que
      sejam exploradas
    correct: 3
    explanation: Threat Modeling é um processo estruturado para identificar, documentar
      e mitigar ameaças de segurança antes que sejam exploradas.
  - id: q2
    question: Qual metodologia de Threat Modeling categoriza ameaças em 6 tipos (S-T-R-I-D-E)?
    options:
    - PASTA
    - STRIDE
    - OWASP
    - DREAD
    correct: 1
    explanation: 'STRIDE categoriza ameaças em 6 tipos: Spoofing, Tampering, Repudiation,
      Information Disclosure, Denial of Service, Elevation of Privilege.'
  - id: q3
    question: O que significa 'S' em STRIDE?
    options:
    - System
    - Spoofing (falsificar identidade)
    - Service
    - Security
    correct: 1
    explanation: '''S'' em STRIDE significa Spoofing, que é falsificar identidade
      (ex: login falso, email spoofing).'
  - id: q4
    question: O que são 'Ativos' em Threat Modeling?
    options:
    - Apenas dados
    - Recursos valiosos que precisam ser protegidos (dados, sistemas, funcionalidades,
      reputação)
    - Apenas servidores
    - Apenas código
    correct: 1
    explanation: Ativos são recursos valiosos que precisam ser protegidos, incluindo
      dados, sistemas, funcionalidades e reputação.
  - id: q5
    question: O que são 'Pontos de Entrada' em Threat Modeling?
    options:
    - Pontos onde atacantes podem interagir com o sistema (APIs, interfaces web, uploads,
      integrações)
    - Apenas APIs
    - Apenas interfaces web
    - Apenas bancos de dados
    correct: 0
    explanation: Pontos de Entrada são locais onde atacantes podem interagir com o
      sistema, como APIs, interfaces web, uploads de arquivos e integrações.
  - id: q6
    question: Qual metodologia é usada para PRIORIZAR ameaças baseada em 5 fatores
      (D-R-E-A-D)?
    options:
    - DREAD
    - PASTA
    - OWASP
    - STRIDE
    correct: 0
    explanation: 'DREAD é usado para priorizar ameaças baseado em: Damage, Reproducibility,
      Exploitability, Affected Users, Discoverability.'
  - id: q7
    question: Em um projeto CWI Financeiro, qual ameaça STRIDE é mais crítica para
      API de transferências?
    options:
    - Information Disclosure
    - Repudiation
    - Tampering (alteração de transferências) e Elevation of Privilege (acesso não
      autorizado)
    - Denial of Service
    correct: 2
    explanation: Tampering (alteração de transferências) e Elevation of Privilege
      (acesso não autorizado) são as ameaças mais críticas em APIs financeiras.
  - id: q8
    question: Quando Threat Modeling deve ser realizado?
    options:
    - Durante fase de design (Shift-Left), quando arquitetura muda, antes de novas
      funcionalidades críticas
    - Apenas após incidentes
    - Apenas em produção
    - Apenas durante testes
    correct: 0
    explanation: Threat Modeling deve ser realizado durante fase de design, quando
      arquitetura muda significativamente, antes de adicionar funcionalidades críticas
      e após incidentes.
  - id: q9
    question: O que é 'Mitigação' em Threat Modeling?
    options:
    - Controles para prevenir, detectar ou corrigir ameaças identificadas
    - Apenas testes
    - Apenas documentação
    - Apenas corrigir código
    correct: 0
    explanation: Mitigação são controles implementados para prevenir, detectar ou
      corrigir ameaças identificadas no Threat Modeling.
  - id: q10
    question: Qual ferramenta é gratuita e baseada em STRIDE para Threat Modeling?
    options:
    - OWASP ZAP
    - Microsoft Threat Modeling Tool (TMT)
    - Nessus
    - Burp Suite
    correct: 1
    explanation: Microsoft Threat Modeling Tool (TMT) é gratuita e baseada em STRIDE,
      gerando ameaças automaticamente a partir de diagramas de arquitetura.
- lesson_id: lesson-1-5
  questions:
  - id: q1
    question: O que é Compliance em segurança?
    options:
    - Conformidade com leis, regulamentações, normas e políticas aplicáveis
    - Apenas documentação
    - Apenas seguir leis
    - Apenas testes de segurança
    correct: 0
    explanation: Compliance é a conformidade com leis, regulamentações, normas e políticas
      aplicáveis a uma organização ou setor.
  - id: q2
    question: Qual é a multa máxima da LGPD por violação?
    options:
    - Sem limite
    - R$ 5 milhões
    - R$ 500 milhões
    - R$ 50 milhões
    correct: 3
    explanation: LGPD pode multar até R$ 50 milhões por violação de dados pessoais.
  - id: q3
    question: Quantos requisitos tem o PCI-DSS?
    options:
    - 12 requisitos
    - 10 requisitos
    - 15 requisitos
    - 5 requisitos
    correct: 0
    explanation: PCI-DSS tem 12 requisitos organizados em 6 grupos de controle.
  - id: q4
    question: Qual princípio da LGPD garante que dados são usados apenas para propósito
      específico?
    options:
    - Adequação
    - Transparência
    - Necessidade
    - Finalidade
    correct: 3
    explanation: Princípio da Finalidade garante que dados pessoais são usados apenas
      para propósito específico e informado ao titular.
  - id: q5
    question: Qual requisito PCI-DSS é mais crítico para QA validar em ecommerce?
    options:
    - Requisito 1 (Firewall)
    - Requisito 5 (Antivírus)
    - Requisito 12 (Política de segurança)
    - Requisito 3 (Proteger dados armazenados) e Requisito 4 (Criptografar dados em
      trânsito)
    correct: 3
    explanation: Requisito 3 (proteger dados de cartão armazenados) e Requisito 4
      (criptografar dados em trânsito) são os mais críticos para QA validar em ecommerce.
  - id: q6
    question: Quais são os Trust Service Criteria do SOC2?
    options:
    - Apenas Segurança e Disponibilidade
    - Apenas Privacidade
    - Apenas Segurança
    - Segurança, Disponibilidade, Integridade, Confidencialidade, Privacidade
    correct: 3
    explanation: 'SOC2 tem 5 Trust Service Criteria: Segurança, Disponibilidade, Processamento
      de Integridade, Confidencialidade e Privacidade.'
  - id: q7
    question: No setor Educacional, qual proteção especial existe para dados de menores?
    options:
    - Apenas isolamento
    - Proteção especial LGPD, consentimento dos pais obrigatório, isolamento rigoroso
    - Apenas consentimento dos pais
    - Nenhuma proteção especial
    correct: 1
    explanation: Dados de menores têm proteção especial na LGPD, exigindo consentimento
      dos pais/responsáveis e isolamento rigoroso de dados.
  - id: q8
    question: Qual é o papel do QA em auditorias de compliance?
    options:
    - Apenas observar
    - Não tem papel
    - Preparar evidências, validar controles, documentar não conformidades, participar
      de auditorias
    - Apenas documentar
    correct: 2
    explanation: QA prepara evidências, valida controles, documenta não conformidades
      e participa ativamente de auditorias de compliance.
  - id: q9
    question: Qual nível PCI-DSS requer auditoria anual completa?
    options:
    - Nível 2
    - Nível 3
    - Nível 4
    - Nível 1 (mais de 6 milhões de transações/ano)
    correct: 3
    explanation: PCI-DSS Nível 1 (empresas que processam mais de 6 milhões de transações
      por ano) requer auditoria anual completa.
  - id: q10
    question: Em um projeto CWI multi-setor, qual abordagem de compliance é mais eficiente?
    options:
    - Apenas seguir uma regulamentação
    - Ignorar compliance
    - Identificar requisitos comuns (LGPD, segurança) e criar checklists específicos
      por setor
    - Criar compliance do zero para cada setor
    correct: 2
    explanation: Abordagem eficiente identifica requisitos comuns (como LGPD e segurança
      básica) e cria checklists específicos por setor, reutilizando testes quando
      possível.
- lesson_id: lesson-2-1
  questions:
  - id: q1
    question: O que é SAST (Static Application Security Testing)?
    options:
    - Teste de segurança que analisa código-fonte sem executar a aplicação
    - Teste de segurança que analisa aplicação em execução
    - Teste de segurança que analisa apenas dependências
    - Teste de segurança que analisa apenas configurações
    correct: 0
    explanation: SAST analisa código-fonte, bytecode ou binários sem executar a aplicação,
      identificando vulnerabilidades através de análise estática do código.
  - id: q2
    question: Qual é a principal diferença entre SAST e DAST?
    options:
    - SAST analisa código estático, DAST analisa aplicação em execução
    - SAST é mais caro que DAST
    - SAST só funciona para aplicações web
    - Não há diferença
    correct: 0
    explanation: SAST analisa código estático (sem executar), enquanto DAST testa
      aplicação em execução (runtime). SAST encontra problemas cedo e barato, DAST
      encontra problemas de runtime.
  - id: q3
    question: Qual ferramenta SAST é conhecida por ser muito rápida e usar 'rules
      as code' (regras em YAML)?
    options:
    - SonarQube
    - Semgrep
    - Checkmarx
    - Bandit
    correct: 1
    explanation: Semgrep é conhecido por ser muito rápido (segundos para projetos
      grandes) e usar 'rules as code' - regras escritas em YAML que são fáceis de
      criar e customizar.
  - id: q4
    question: Qual tipo de análise SAST rastreia dados desde entrada (source) até
      uso perigoso (sink), verificando se foram sanitizados?
    options:
    - Pattern Matching
    - Data Flow Analysis
    - Control Flow Analysis
    - Taint Analysis
    correct: 3
    explanation: Taint Analysis é um tipo especializado de Data Flow Analysis que
      rastreia especificamente dados 'tainted' (contaminados/não confiáveis) desde
      origem até uso perigoso, verificando se foram sanitizados.
  - id: q5
    question: O que é um 'False Positive' em SAST?
    options:
    - Vulnerabilidade real que foi detectada corretamente
    - SAST reporta vulnerabilidade que não existe na prática
    - Vulnerabilidade crítica encontrada
    - Vulnerabilidade que foi corrigida
    correct: 1
    explanation: False Positive é quando SAST reporta uma vulnerabilidade que não
      existe na prática. É comum em SAST (20-40% dos findings podem ser false positives)
      e requer validação manual.
  - id: q6
    question: Qual é o custo médio de corrigir uma vulnerabilidade encontrada por
      SAST durante desenvolvimento vs em produção?
    options:
    - Mesmo custo em ambos os casos
    - 'SAST: $50-200, Produção: $50,000-500,000+ (250-10,000x mais caro em produção)'
    - 'SAST: $500-2,000, Produção: $5,000-10,000'
    - SAST é mais caro que produção
    correct: 1
    explanation: Corrigir vulnerabilidade encontrada por SAST durante desenvolvimento
      custa $50-200, enquanto em produção (após breach) pode custar $50,000-500,000+.
      SAST economiza 250-10,000x mais.
  - id: q7
    question: O que é Quality Gate em SonarQube?
    options:
    - Porta de entrada do SonarQube
    - 'Critérios de qualidade que bloqueiam merge se não passarem (ex: 0 Critical
      vulnerabilities)'
    - Relatório de qualidade
    - Ferramenta de análise
    correct: 1
    explanation: 'Quality Gate são critérios de qualidade configuráveis (ex: 0 Critical
      vulnerabilities, Security Rating A ou B) que podem bloquear merge de código
      se não passarem, prevenindo que código vulnerável chegue à branch principal.'
  - id: q8
    question: Qual é a melhor estratégia para integrar SAST em projeto legado com
      500+ vulnerabilities?
    options:
    - Corrigir tudo de uma vez antes de usar SAST
    - Criar baseline (aceitar tudo que existe hoje) e focar apenas em novas vulnerabilities
    - Ignorar todas as vulnerabilities
    - Desabilitar SAST
    correct: 1
    explanation: Para projeto legado com muitas vulnerabilities, a melhor estratégia
      é criar baseline (aceitar tudo que existe hoje) e configurar Quality Gate para
      bloquear apenas novas Critical/High vulnerabilities. Aperte gradualmente ao
      longo do tempo.
  - id: q9
    question: Qual ferramenta SAST é específica para Python e procura por problemas
      de segurança comuns?
    options:
    - SonarQube
    - Semgrep
    - Bandit
    - Checkmarx
    correct: 2
    explanation: 'Bandit é uma ferramenta SAST específica para Python que procura
      por problemas de segurança comuns em código Python. Outras ferramentas específicas:
      Brakeman (Ruby), ESLint Security (JavaScript), FindSecBugs (Java).'
  - id: q10
    question: Em um contexto CWI Financeiro, qual é a priorização CORRETA para vulnerabilidades
      SAST encontradas?
    options:
    - Todas têm mesma prioridade
    - Priorizar por severidade SAST (Critical sempre P1)
    - 'Priorizar por risco real: Critical + Em produção + Dados sensíveis = P1 (IMEDIATO),
      considerar contexto de negócio'
    - Apenas corrigir Low e Medium
    correct: 2
    explanation: A priorização correta considera severidade SAST, mas também exploitability,
      impacto, contexto (produção vs desenvolvimento) e contexto de negócio. Critical
      + Em produção + Dados sensíveis financeiros = P1 IMEDIATO.
- lesson_id: lesson-2-2
  questions:
  - id: q1
    question: O que é DAST (Dynamic Application Security Testing)?
    options:
    - Teste de segurança que analisa código-fonte sem executar
    - Teste de segurança que analisa aplicação em execução, simulando ataques reais
    - Teste de segurança que analisa apenas dependências
    - Teste de segurança que analisa apenas configurações de servidor
    correct: 1
    explanation: DAST testa aplicação em execução, simulando ataques reais de hackers.
      Diferente do SAST (código estático), DAST testa comportamento em runtime.
  - id: q2
    question: Qual é a principal diferença entre Active Scanning e Passive Scanning
      em DAST?
    options:
    - Não há diferença
    - Active Scanning envia payloads maliciosos e testa vulnerabilidades, Passive
      Scanning apenas observa tráfego sem atacar
    - Passive Scanning é mais agressivo que Active Scanning
    - Active Scanning é mais seguro para produção
    correct: 1
    explanation: 'Active Scanning envia payloads maliciosos (SQL Injection, XSS,
      etc.) e tenta explorar vulnerabilidades. Passive Scanning apenas observa tráfego
      existente e analisa headers, configurações, informações expostas - sem atacar
      ativamente.'
  - id: q3
    question: Qual ferramenta DAST é open-source, gratuita e mantida pela OWASP?
    options:
    - OWASP ZAP
    - Burp Suite Professional
    - Acunetix
    - Checkmarx
    correct: 0
    explanation: OWASP ZAP (Zed Attack Proxy) é a ferramenta DAST open-source líder
      mundial, 100% gratuita e mantida pela OWASP. É ideal para times com orçamento
      limitado e integração em CI/CD.
  - id: q4
    question: Por que DAST com autenticação é importante?
    options:
    - Não é importante, DAST funciona sem autenticação
    - 60-80% das vulnerabilidades estão em áreas autenticadas que scans não-autenticados
      não conseguem ver
    - Apenas para documentação
    - Apenas para melhorar performance
    correct: 1
    explanation: '60-80% das vulnerabilidades estão em áreas autenticadas (privilege
      escalation, IDOR, admin panels, user profile manipulation). DAST sem autenticação
      testa apenas áreas públicas, perdendo a maior parte das vulnerabilidades críticas.'
  - id: q5
    question: O que é BOLA (Broken Object Level Authorization) e como DAST detecta?
    options:
    - Vulnerabilidade de SQL Injection
    - Usuário consegue acessar dados de outros usuários via manipulação de IDs. DAST
      testa tentando acessar objetos de outros usuários
    - Vulnerabilidade de XSS
    - Problema de configuração de servidor
    correct: 1
    explanation: 'BOLA (também chamado IDOR) ocorre quando usuário A consegue acessar
      dados de usuário B modificando IDs na URL/API. DAST detecta testando: GET /api/users/123
      com token de user 456. Se retornar 200 OK, vulnerabilidade confirmada.'
  - id: q6
    question: Qual é a taxa de false positives típica de DAST vs SAST?
    options:
    - 'DAST: 20-40%, SAST: 5-10%'
    - Ambas têm mesma taxa
    - 'DAST: 5-10%, SAST: 20-40%'
    - DAST tem 100% false positives
    correct: 2
    explanation: DAST tem menos false positives (5-10%) que SAST (20-40%) porque
      DAST confirma exploits reais - se vulnerabilidade foi explorada com sucesso,
      é real. SAST pode reportar padrões que não são vulnerabilidades no contexto
      específico.
  - id: q7
    question: Por que Active Scanning NÃO deve ser executado em produção?
    options:
    - Active Scanning é muito lento
    - Active Scanning envia payloads maliciosos que podem danificar dados, causar
      DoS, gerar logs de ataque e comprometer estado da aplicação
    - Active Scanning não funciona em produção
    - Active Scanning é muito caro
    correct: 1
    explanation: Active Scanning envia payloads maliciosos (SQL Injection, XSS, etc.)
      que podem danificar dados, causar Denial of Service, gerar muitos logs de ataque
      e comprometer estado da aplicação. Sempre execute em staging/QA, nunca em produção!
  - id: q8
    question: Qual é a melhor estratégia para integrar DAST em pipeline CI/CD?
    options:
    - 'Full scan ativo em cada commit (bloqueia pipeline por horas)'
    - Não integrar DAST em CI/CD
    - 'Baseline scan rápido em MRs (10-15 min), Full scan noturno (scan completo),
      Pre-production scan antes de deploy'
    - Apenas scan manual quando lembrar
    correct: 2
    explanation: 'Estratégia ideal: Baseline scan (passive) em cada MR para feedback
      rápido (10-15 min), Full scan (active) noturno para análise profunda, Pre-production
      scan como safety check final antes de produção. Isso equilibra velocidade e
      profundidade.'
  - id: q9
    question: Em um contexto Financeiro (Open Banking), qual vulnerabilidade DAST
      é mais crítica?
    options:
    - Missing security headers (Medium)
    - BOLA (Broken Object Level Authorization) - permite acesso a contas de outros
      usuários
    - Informações de versão em headers (Low)
    - Cookie sem flag HttpOnly (Medium)
    correct: 1
    explanation: 'No contexto financeiro, BOLA é crítica porque permite que User
      A acesse transações/dados de User B. Exemplo: GET /api/accounts/user2_account/transactions
      com token de user1 retorna 200 OK. Violação de privacidade, LGPD e PCI-DSS.'
  - id: q10
    question: Qual é o melhor workflow para combinar SAST e DAST?
    options:
    - Usar apenas DAST
    - Usar apenas SAST
    - 'SAST em cada commit (shift-left) → DAST Baseline em cada MR → DAST Full Scan
      noturno → DAST Pre-Production antes de deploy → Pentest manual trimestral'
    - Usar SAST e DAST apenas em produção
    correct: 2
    explanation: 'Workflow completo: 1) SAST em cada commit (encontra problemas no
      código cedo), 2) DAST Baseline em MRs (valida runtime rapidamente), 3) DAST
      Full Scan noturno (análise profunda), 4) DAST Pre-Prod (safety check final),
      5) Pentest manual (exploração profunda). SAST + DAST = cobertura completa.'

# =============================================================================
# Quiz: Aula 2.3 - Testes de Penetração (Pentest) Básico
# =============================================================================
- lesson_id: lesson-2-3
  questions:
  - id: q1
    question: O que diferencia Pentest de ferramentas automatizadas (SAST/DAST)?
    options:
    - Pentest é mais barato e rápido
    - Pentest combina ferramentas automatizadas com análise manual criativa e pensamento
      como atacante, encontrando falhas que scanners não detectam
    - Pentest é apenas scan automatizado
    - Não há diferença
    correct: 1
    explanation: Pentest combina ferramentas automatizadas com expertise humano
