  - lesson_id: lesson-2-1
    questions:
      - id: q1
        question: "O que é SAST (Static Application Security Testing)?"
        options:
          - "Teste de segurança que analisa código-fonte sem executar a aplicação"
          - "Teste de segurança que analisa aplicação em execução"
          - "Teste de segurança que analisa apenas dependências"
          - "Teste de segurança que analisa apenas configurações"
        correct: 0
        explanation: "SAST analisa código-fonte, bytecode ou binários sem executar a aplicação, identificando vulnerabilidades através de análise estática do código."
      
      - id: q2
        question: "Qual é a principal diferença entre SAST e DAST?"
        options:
          - "SAST analisa código estático, DAST analisa aplicação em execução"
          - "SAST é mais caro que DAST"
          - "SAST só funciona para aplicações web"
          - "Não há diferença"
        correct: 0
        explanation: "SAST analisa código estático (sem executar), enquanto DAST testa aplicação em execução (runtime). SAST encontra problemas cedo e barato, DAST encontra problemas de runtime."
      
      - id: q3
        question: "Qual ferramenta SAST é conhecida por ser muito rápida e usar 'rules as code' (regras em YAML)?"
        options:
          - "SonarQube"
          - "Semgrep"
          - "Checkmarx"
          - "Bandit"
        correct: 1
        explanation: "Semgrep é conhecido por ser muito rápido (segundos para projetos grandes) e usar 'rules as code' - regras escritas em YAML que são fáceis de criar e customizar."
      
      - id: q4
        question: "Qual tipo de análise SAST rastreia dados desde entrada (source) até uso perigoso (sink), verificando se foram sanitizados?"
        options:
          - "Pattern Matching"
          - "Data Flow Analysis"
          - "Control Flow Analysis"
          - "Taint Analysis"
        correct: 3
        explanation: "Taint Analysis é um tipo especializado de Data Flow Analysis que rastreia especificamente dados 'tainted' (contaminados/não confiáveis) desde origem até uso perigoso, verificando se foram sanitizados."
      
      - id: q5
        question: "O que é um 'False Positive' em SAST?"
        options:
