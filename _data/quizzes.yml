  - id: q2
    question: Qual metodologia de pentest é focada em aplicações web e contém 108
      testes específicos?
    options:
    - PTES (Penetration Testing Execution Standard)
    - OWASP Testing Guide
    - NIST SP 800-115
    - Metasploit Framework
    correct: 1
    explanation: 'OWASP Testing Guide v4.2 é a referência global para pentest de
      aplicações web, com 108 testes específicos divididos em 12 categorias: Information
      Gathering, Authentication, Authorization, Session Management, Input Validation,
      etc.'
  - id: q3
    question: Qual fase do pentest consome 30-40% do tempo e NÃO interage diretamente
      com o alvo?
    options:
    - Exploração
    - Pós-exploração
    - Reconhecimento Passivo (OSINT)
    - Relatório
    correct: 2
    explanation: Reconhecimento Passivo (OSINT) coleta informações públicas sem
      interagir com o alvo (Google Dorking, Shodan, GitHub, LinkedIn). É a fase
      mais demorada mas crítica - 80% do sucesso do pentest depende de bom reconhecimento.
  - id: q4
    question: Por que o Nmap com flag -sS (SYN scan) é chamado de "stealth scan"?
    options:
    - Porque é invisível aos logs
    - Porque não completa o TCP handshake (envia SYN, recebe SYN-ACK, mas não envia
      ACK final), deixando menos rastros
    - Porque usa criptografia
    - Porque é mais rápido
    correct: 1
    explanation: SYN scan (-sS) não completa o TCP handshake (envia SYN → recebe
      SYN-ACK → envia RST ao invés de ACK). Isso deixa menos rastros em logs antigos
      que só registram conexões completas, mas IDS/IPS modernos detectam igualmente.
  - id: q5
    question: Qual é a diferença entre Black Box, Gray Box e White Box pentest?
    options:
    - Black Box (sem informações), Gray Box (credenciais de user), White Box (acesso
      completo + código-fonte)
    - Não há diferença
    - White Box é mais barato
    - Black Box tem mais cobertura
    correct: 0
    explanation: 'Black Box simula atacante externo (sem informações), Gray Box
      tem acesso parcial (credenciais de user comum, mais realista), White Box tem
      acesso total (código-fonte, credenciais admin) para análise profunda. Gray
      Box é o mais comum (60%).'
  - id: q6
    question: Por que Metasploit com Meterpreter é superior a shells tradicionais
      (bash, cmd)?
    options:
    - É mais rápido
    - Meterpreter roda na memória (não toca disco), suporta pivoting, extensões
      dinâmicas, keystroke logging e é mais difícil de detectar
    - Não é superior
    - Apenas porque é open-source
    correct: 1
    explanation: Meterpreter é um payload avançado que roda inteiramente na memória
      (não deixa arquivos no disco), suporta carregamento dinâmico de módulos,
      pivoting para redes internas, keystroke logging, screenshot e mais difícil
      de detectar por antivírus.
  - id: q7
    question: O que é IDOR (Insecure Direct Object Reference) e como explorá-lo?
    options:
    - Vulnerabilidade de SQL Injection
    - Usuário consegue acessar recursos de outros usuários modificando IDs na URL/API.
      Exploração acessar /api/users/123 com token de user 456
    - Vulnerabilidade de XSS
    - Problema de configuração de rede
    correct: 1
    explanation: 'IDOR (também chamado BOLA) permite que User A acesse dados de
      User B modificando IDs. Exemplo: GET /api/users/123 com token de user 456
      retorna dados de user 123. Exploração é trivial mas impacto é crítico (violação
      de privacidade).'
  - id: q8
    question: Qual técnica de privilege escalation no Linux explora binários com
      SUID bit?
    options:
    - Binários com SUID rodam com privilégios do dono (geralmente root). Se exploráveis
      (ex find, vim, nmap), permitem executar comandos como root
    - Binários com SUID não são exploráveis
    - SUID bit não existe no Linux
    - Apenas em Windows
    correct: 0
    explanation: 'Binários com SUID bit (Set User ID) executam com privilégios
      do dono do arquivo (geralmente root). Se binário como /usr/bin/find tem SUID
      e permite execução de comandos, podemos escalar: sudo find . -exec /bin/bash
      \; -quit → root shell.'
  - id: q9
    question: Por que relatório de pentest deve ter DOIS formatos (Executivo +
      Técnico)?
    options:
    - Porque é obrigatório por lei
    - Executivo (para C-level/gestão) foca em impacto ao negócio e prioridades.
      Técnico (para dev/ops) tem steps to reproduce e recomendações detalhadas
    - Para aumentar o tamanho do relatório
    - Não precisa de dois formatos
    correct: 1
    explanation: 'Sumário Executivo é para C-level/gestão (linguagem de negócio,
      impacto financeiro, prioridades estratégicas). Relatório Técnico é para dev/ops/infra
      (steps to reproduce, evidências, código de correção). Públicos diferentes
      = formatos diferentes.'
  - id: q10
    question: Por que CVSS score sozinho não é suficiente para priorizar vulnerabilidades?
    options:
    - CVSS está sempre errado
    - CVSS dá severidade técnica, mas contexto de negócio deve ajustar prioridade
      (XSS em checkout vale mais que XSS em admin interno)
    - CVSS é suficiente
    - Não se deve usar CVSS
    correct: 1
    explanation: 'CVSS dá severidade técnica objetiva (9.8 = crítico), mas contexto
      de negócio é essencial. Exemplo: SQLi em checkout (100k users/dia, processa
      R$5MM/dia) é P0 (correção imediata). SQLi em painel admin interno (50 users)
      pode ser P2 (30 dias) apesar de mesmo CVSS.'

# =============================================================================
# Quiz: Aula 2.4 - Automação de Testes de Segurança
# =============================================================================
- lesson_id: lesson-2-4
  questions:
  - id: q1
    question: O que diferencia automação de segurança de testes manuais (pentest)?
    options:
    - Automação é sempre melhor que testes manuais
    - Automação detecta vulnerabilidades conhecidas rapidamente (CVE, padrões), mas
      não substitui pensamento criativo humano para falhas de lógica e 0-days
    - Testes manuais são obsoletos
    - Não há diferença
    correct: 1
    explanation: 'Automação é excelente para detectar vulnerabilidades conhecidas
      (SQLi, XSS, CVEs) rapidamente e continuamente. Mas não substitui pentest
      manual que detecta: falhas de lógica de negócio, chains de ataque criativas,
      engenharia social. Ideal é combinar ambos.'
  - id: q2
    question: Por que automatizar testes de segurança é essencial em DevOps moderno?
    options:
    - Porque é mais barato
    - Porque com deploys múltiplos por dia, é impossível executar testes manuais
      antes de cada deploy. Automação permite shift-left e feedback contínuo
    - Apenas para compliance
    - Não é essencial
    correct: 1
    explanation: Em ambientes DevOps com 10+ deploys/dia, testes manuais não escalam.
      Automação permite shift-left (detectar vulnerabilidades cedo), feedback em
      minutos, e cobertura consistente. Custo de correção em dev é 30x menor que
      em produção (NIST).
  - id: q3
    question: Quais testes DEVEM ser automatizados prioritariamente?
    options:
    - Apenas testes de performance
    - 'SAST, SCA, Secret Scanning, IaC Security, Container Security - testes repetitivos
      com padrões conhecidos'
    - Apenas pentest
    - Engenharia social
    correct: 1
    explanation: 'Devem ser automatizados: SAST (código), SCA (dependências), Secret
      Scanning (credenciais), IaC Security (Terraform), Container Security (Docker).
      São repetitivos, têm padrões conhecidos e fornecem feedback rápido. ROI alto.'
  - id: q4
    question: Por que falhas de lógica de negócio NÃO podem ser automatizadas?
    options:
    - Porque são muito complexas
    - Porque cada aplicação tem lógica de negócio única. Ferramentas não sabem o
      que é comportamento esperado. Requer entendimento profundo do fluxo
    - Porque não existem ferramentas
    - Porque são raras
    correct: 1
    explanation: 'Falhas de lógica de negócio (ex: aplicar cupom múltiplas vezes,
      bypass de pagamento) são únicas para cada aplicação. Ferramentas não têm
      contexto de "comportamento esperado". Exemplo: Sistema permite refund sem
      validar se pedido foi entregue - isso requer entender fluxo completo.'
  - id: q5
    question: O que é "shift-left security" em automação?
    options:
    - Mover testes de segurança para esquerda do escritório
    - Detectar vulnerabilidades o mais cedo possível no ciclo de desenvolvimento
      (IDE, commit, MR), não apenas em produção
    - Testar apenas código antigo
    - Usar apenas ferramentas open-source
    correct: 1
    explanation: '"Shift-left" significa mover testes de segurança para fases iniciais
      do desenvolvimento. Ao invés de descobrir SQLi em produção (custo alto),
      SAST detecta no commit (custo 30x menor). IDE plugins, pre-commit hooks,
      CI/CD checks = shift-left.'
  - id: q6
    question: Qual é o papel de Quality Gates em pipeline de segurança?
    options:
    - Apenas documentação
    - Quality Gates bloqueiam build/deploy se vulnerabilidades críticas são encontradas,
      impedindo código inseguro em produção
    - Quality Gates são opcionais
    - Apenas para compliance
    correct: 1
    explanation: 'Quality Gates definem critérios mínimos de segurança. Exemplo:
      "Se SAST encontrar vulnerabilidades Critical/High, bloquear merge". Isso
      impede código inseguro em produção. Sem Quality Gates, vulnerabilidades são
      reportadas mas não impedem deploy.'
  - id: q7
    question: Por que SCA (Software Composition Analysis) deve rodar a cada commit?
    options:
    - Apenas para estatísticas
    - '60-80% do código moderno é dependências de terceiros. Novas CVEs são publicadas
      diariamente. SCA detecta dependências vulneráveis antes de merge'
    - SCA é muito lento
    - SCA não é importante
    correct: 1
    explanation: 'Aplicações modernas têm 60-80% do código sendo dependências (npm,
      pip, maven). Novas CVEs são publicadas diariamente. SCA a cada commit detecta:
      dependências vulneráveis, licenças incompatíveis, supply chain attacks. Equifax
      breach: Apache Struts não atualizado.'
  - id: q8
    question: O que é Secret Scanning e por que é crítico?
    options:
    - Buscar documentos secretos
    - Detectar automaticamente credenciais hardcoded (API keys, passwords, tokens)
      em código antes de commit. Credenciais vazadas = comprometimento imediato
    - Apenas para compliance
    - Ferramenta de backup
    correct: 1
    explanation: 'Secret Scanning detecta credenciais hardcoded em código (API keys,
      passwords, AWS credentials). Se commitar API key no GitHub público, bots
      automatizados detectam em minutos e exploram. truffleHog, GitLeaks, GitHub
      Secret Scanning devem rodar pre-commit.'
  - id: q9
    question: Qual é a estratégia ideal para integrar DAST em CI/CD?
    options:
    - Full scan ativo em cada commit (bloqueia pipeline por horas)
    - 'Baseline scan passivo em cada MR (10-15 min), Full scan noturno (completo),
      Pre-production scan final antes de deploy'
    - Não integrar DAST em CI/CD
    - Apenas scan manual mensal
    correct: 1
    explanation: 'Estratégia ideal: 1) Baseline scan (passive) em MRs para feedback
      rápido (10-15 min), 2) Full scan (active) noturno para análise profunda,
      3) Pre-production scan como safety check final. Full scan em cada commit
      demoraria horas e quebraria produtividade.'
  - id: q10
    question: Como reduzir false positives em automação de segurança?
    options:
    - Desabilitar todas as regras
    - 'Configurar baselines, tuning de ferramentas, validar findings manualmente,
      implementar feedback loop (marcar false positives para refinar regras)'
    - Ignorar todos os alertas
    - Não é possível reduzir
    correct: 1
    explanation: 'Para reduzir false positives: 1) Baseline inicial (aceitar findings
      legados temporariamente), 2) Tuning (desabilitar regras não aplicáveis),
      3) Validação manual (Security Champion revisa findings), 4) Feedback loop
      (marcar false positives melhora ML das ferramentas), 5) Context-aware rules.'

