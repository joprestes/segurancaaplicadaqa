<div class="podcast-player" id="podcast-player">
  <div class="podcast-info">
    {% if include.podcast %}
      <h3>{{ include.podcast.title }}</h3>
      <p class="podcast-description">{{ include.podcast.description }}</p>
    {% else %}
      <h3 id="podcast-title-placeholder">Carregando podcast...</h3>
      <p class="podcast-description" id="podcast-description-placeholder"></p>
    {% endif %}
  </div>
  
  <div class="player-controls">
    <button id="podcast-play" class="play-button" aria-label="Reproduzir podcast">
      ‚ñ∂
    </button>
    <button id="podcast-pause" class="pause-button" style="display: none;" aria-label="Pausar podcast">
      ‚è∏
    </button>
    
    <div class="progress-bar" id="podcast-progress">
      <div class="progress" id="podcast-progress-fill"></div>
    </div>
    
    <div class="time-display">
      <span id="podcast-current-time">0:00</span> / <span id="podcast-duration">0:00</span>
    </div>
    
    <div class="speed-control">
      <label for="podcast-speed">Velocidade:</label>
      <select id="podcast-speed">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </div>
    
    <div class="volume-control">
      <label for="podcast-volume">Volume:</label>
      <input type="range" id="podcast-volume" min="0" max="100" value="100">
    </div>
  </div>
</div>

<div id="podcast-indicator" class="podcast-playing-indicator">
  üéß Podcast tocando
</div>

<script type="application/json" id="podcast-data">
{
  "audioFile": {% if include.podcast %}"{{ include.podcast.file | relative_url }}"{% else %}null{% endif %},
  "lessonId": "{{ include.lesson_id }}",
  "podcastTitle": {% if include.podcast %}"{{ include.podcast.title }}"{% else %}null{% endif %},
  "podcastDescription": {% if include.podcast %}"{{ include.podcast.description }}"{% else %}null{% endif %},
  "podcastFile": {% if include.podcast %}"{{ include.podcast.file }}"{% else %}null{% endif %},
  "podcastImage": {% if include.podcast and include.podcast.image %}"{{ include.podcast.image | relative_url }}"{% else %}null{% endif %}
}
</script>

<script type="application/json" id="lessons-data">
[
  {% for lesson in site.data.lessons.lessons %}
    {% if lesson.podcast %}
      {
        "id": "{{ lesson.id }}",
        "title": "{{ lesson.title }}",
        "order": {{ lesson.order }},
        "module": "{{ lesson.module }}",
        "podcastFile": "{{ lesson.podcast.file }}"
      }{% unless forloop.last %},{% endunless %}
    {% endif %}
  {% endfor %}
]
</script>
