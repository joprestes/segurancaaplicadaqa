# Configuração do Fly.io para o projeto Jekyll

app = "crescidos-qualidade"
primary_region = "gru"  # São Paulo (Brasil)

[build]

[env]
  JEKYLL_ENV = "production"
  LANG = "en_US.UTF-8"
  LC_ALL = "en_US.UTF-8"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "15s"
    method = "GET"
    path = "/"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256