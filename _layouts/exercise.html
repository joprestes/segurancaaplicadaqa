---
layout: default
---

<article class="exercise-content">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="exercise-meta">
      {% if page.difficulty %}
        <span>Dificuldade: {{ page.difficulty }}</span>
      {% endif %}
      {% if page.duration %}
        <span>Duração: {{ page.duration }}</span>
      {% endif %}
    </div>
  </header>
  
  {{ content }}
</article>

<nav class="exercise-navigation">
  <a href="{{ page.lesson_url | relative_url }}">← Voltar para a aula</a>
</nav>
